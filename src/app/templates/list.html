<div id="controlPanel">

    <!-- New Movie Modal -->
    <div class="modal fade" id="newMovieModal" tabindex="-1" role="dialog" aria-labelledby="newMovieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- New Movie Modal Header -->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                    <h4 class="modal-title" id="newMovieModalLabel">
                        New Movie
                    </h4>
                </div>

                <!-- New Movie Modal Body -->
                <div class="modal-body">
                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Title</label>
                            <div class="col-sm-4">
                                <input [(ngModel)]="selectedMovie.title" name="title" type="text" class="form-control" placeholder="Title" />
                            </div>
                            <label class="col-sm-2 control-label">Genre</label>
                            <div class="col-sm-4">
                                <input [(ngModel)]="selectedMovie.genre" name="genre" type="text" class="form-control" placeholder="Genre" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Director</label>
                            <div class="col-sm-5">
                                <input [(ngModel)]="selectedMovie.director" name="director" type="text" class="form-control" placeholder="Director" />
                            </div>
                            <label class="col-sm-3 control-label">Release Year</label>
                            <div class="col-sm-2">
                                <input [(ngModel)]="selectedMovie.releaseYear" name="releaseYear" type="number" class="form-control" placeholder="year" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Production Country</label>
                            <div class="col-sm-4">
                                <input [(ngModel)]="selectedMovie.productionCountry" name="productionCountry" type="text" class="form-control" placeholder="Production Country"
                                />
                            </div>
                            <label class="col-sm-2 control-label">Duration</label>
                            <div class="col-sm-2">
                                <input [(ngModel)]="selectedMovie.duration" name="duration" type="number" class="form-control" placeholder="mins" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Cover Url</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="selectedMovie.movieCoverUrl" name="coverUrl" type="text" class="form-control" placeholder="https://"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-10 col-sm-2">
                                <button (click)="addMovie()" type="submit" class="btn btn-primary" data-dismiss="modal">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- New Movie Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Of New Movie Modal -->

    <!-- Edit Movie Modal -->
    <div class="modal fade" id="newMovieModal" tabindex="-1" role="dialog" aria-labelledby="newMovieModalLabel" aria-hidden="true">

                            </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Director</label>
                            <div class="col-sm-5">
                                <input [(ngModel)]="selectedMovie.director" name="director" type="text" class="form-control" placeholder="Director" />
                            </div>
                            <label class="col-sm-3 control-label">Release Year</label>
                            <div class="col-sm-2">
                                <input [(ngModel)]="selectedMovie.releaseYear" name="releaseYear" type="number" class="form-control" placeholder="year" />

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Production Country</label>

                                />
                            </div>
                            <label class="col-sm-2 control-label">Duration</label>
                            <div class="col-sm-2">
                                <input [(ngModel)]="selectedMovie.duration" name="duration" type="number" class="form-control" placeholder="mins" />

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Cover Url</label>
                            <div class="col-sm-10">
                                <input [(ngModel)]="selectedMovie.movieCoverUrl" name="coverUrl" type="text" class="form-control" placeholder="https://"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-10 col-sm-2">
                                <button (click)="addMovie()" type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Edit Movie Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Of Edit Movie Modal -->


    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newMovieModal">New Movie</button>
</div>

<div *ngFor="let movie of movies" class="movie">
    <img src={{movie.movieCoverUrl}}>
    <div class="movieDetails bordered">
        <div class="movieTitle">{{movie.title}}</div>
        <div class="movieRelease">{{movie.releaseYear}}</div>
    </div>
    <div class="movieButton bordered">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newMovieModal">Edit Movie</button>
        <button (click)="rentMovie(movie.id)" type="button" class="btn btn-danger bordered">Rent Movie</button>
    </div>
</div>
